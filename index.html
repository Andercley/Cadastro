<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Moderno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Crie sua conta</h1>
        
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: João Silva">
                <div class="feedback" id="nomeFeedback"></div>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Ex: usuario@dominio.br">
                <div class="feedback" id="emailFeedback"></div>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Mínimo 8 caracteres">
                <div class="feedback" id="senhaFeedback"></div>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Ex: 123.456.789-09">
                <div class="feedback" id="cpfFeedback"></div>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Ex: (11) 91234-5678">
                <div class="feedback" id="telefoneFeedback"></div>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
